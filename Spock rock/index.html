<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Spock</title>
    <link rel="stylesheet" href="style.css">
    <script src="confetti.js" async></script>
</head>

<body>
    <div class="wrapper">
        <h1>Rock Spock</h1>
        <div class="choices">
            <div class="player">
                <h2>Player</h2>
                <span data-sign="rock">Rock</span>
                <span data-sign="paper">Paper</span>
                <span data-sign="scissors">Scissors</span>
                <span data-sign="lizard">Lizard</span>
                <span data-sign="spock">Spock</span>
            </div>
            <div class="computer">
                <h2>Computer</h2>
                <span data-sign="rock">Rock</span>
                <span data-sign="paper">Paper</span>
                <span data-sign="scissors">Scissors</span>
                <span data-sign="lizard">Lizard</span>
                <span data-sign="spock">Spock</span>
            </div>
        </div>
    </div>
    <script src="main.js" defer></script>
</body>

</html>
